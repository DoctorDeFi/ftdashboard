name: Update Dashboard Metrics

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run indexer
        run: npm run index

      - name: Commit updated metrics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/metrics.json data/state.json
          if git diff --cached --quiet; then
            echo "No metric changes"
            exit 0
          fi
          git commit -m "chore: update dashboard metrics"
          git push
